<html>

		<link rel="stylesheet" href="table.css">
		<title>Hello React</title>
		<meta charset="utf-8">
	</head>
	<body>
		<div id="app" class="Excel">
		</div>
		<script src="react.js"></script>
		<script src="react-dom.js"></script>
		<script>


		var headers = ["Title", "Author", "Language","First Published", "Approximate Dales"];

		var data = [["Don Quixote","Miguel de Cervantes",	"Spanish",	"1605",	"500 million"],["A Tale of Two", "CitiesCharles Dickens",	"English"	,"1859"	,"200 million"],["The Lord of the Rings",	"J. R. R. Tolkien",	"English"	,"1954–1955"	,"150 million"],["Harry Potter and the Philosopher's Stone",	"J. K. Rowling",	"English"	,"1997",	"107 million"],
								["The Hobbit",	"J. R. R. Tolkien",	"English"	,"1937",	"100 million"],["And Then There Were None	Agatha" ,"Christie",	"English",	"1939",	"100 million"]];



		var Excel = React.createClass({

			_log: [],

			_logSetState: function(newState) {
				this._log.push(JSON.parse(JSON.stringify(
					this._log.length === 0 ? this.state : newState
					)));
				this.setState(newState);
			},

			_replay: function() {
				if(this._log.length === 0){
					console.warn('State has not been recorded');
					return;
				}
				var idx = -1;
				var interval = setInterval(function() {
					idx++;
					if(idx === this._log.length - 1) {
						clearInterval(interval);
					}
					this.setState(this._log[idx]);
				}.bind(this), 1000);
			},



			componentDidMount: function() {
				document.onkeydown = function(e) {
					if (e.shiftKey && e.keyCode === 82){
						this._replay();
					}
				}.bind(this);
			},


			propTypes: {
				headers: React.PropTypes.arrayOf(
					React.PropTypes.string
					),
				initialData: React.PropTypes.arrayOf(
					React.PropTypes.arrayOf(
						React.PropTypes.string
						)
					),
			},

			getInitialState: function() {
				return{
					data: this.props.initialData,
					sortby: null,
					descending: false,
					edit: null, //{row:行番号, cell: 列番号}
					search:false,
				};
			},

			_sort: function(e) {
				var column = e.target.cellIndex;
				var data = this.state.data.slice();
				var descending = this.state.sortby == column && !this.state.descending;
				data.sort(function(a, b) {
				return descending
				?(a[column] < b[column] ? 1 : -1)
				:(a[column] > b[column] ? 1 : -1);
			});

			this._logSetState({
				data: data,
				sortby: column,
				descending: descending,
				});
			},

			_showEditor: function(e) {
				this._logSetState({edit: {
					row: parseInt(e.target.dataset.row, 10),
					cell: e.target.cellIndex,
				}});
			},

			_save: function(e) {
				e.preventDefault();
				var input = e.target.firstChild;
				var data = this.state.data.slice();
				data[this.state.edit.row][this.state.edit.cell] = input.value;
				this._logSetState({
					edit: null,
					data: data,
				});
			},

			_download: function(format, ev) {
				var contetns = format === 'json'
				? JSON.stringify(this.state.data)
				: this.state.data.reduce(function(result, row) {
					return result
						+ row.reduce(function(rowresult, cell, idx) {
							return rowresult
								+ '"'
								+ cell.replace(/"/g, '""')
								+ '"'
								+ (idx < row.length - 1 ? ',' : '');
							}, '')
							+ "\n";
						}, '');

				ev.target.href = URL.createObjectURL(blob);
				ev.target.download = 'data.' + format;
			},


			render: function(){
				return(
				React.DOM.div(null,
				this._renderToolbar(),
				this._renderTable()
				)
			);
		},

		_renderToolbar: function() {
			return React.DOM.div({className: 'toolbar'},
			React.DOM.button(
			{
				onClick: this._toggleSearch
			},
			'Search'
				),
			React.DOM.a({
				onClick: this._download.bind(this, 'json'),
				href: 'data.json'
			}, 'Save as JSON'),
			React.DOM.a({
				onClick: this._download.bind(this, 'csv'),
				href: 'data.csv'
			}, 'Save as CSV')
			);
		},

			_renderSearch: function(){
				if(!this.state.search){
					return null;
				}
				return(
					React.DOM.tr({onChange: this._search},
						this.props.headers.map(function(_ignore, idx){
							return React.DOM.td({key: idx},
								React.DOM.input({
									type: 'text',
									'data-idx': idx,
								})
							);
						})
					)
				);
			},

			_toggleSearch: function() {
				if(this.state.search) {
					this.logSetState({
						data: this._preSearchData,
						search: false,
					});
					this._preSearchData = null;
				} else {
					this._preSearchData = this.state.data;
					this._logSetState({
						search: true,
					});
				}
			},


			_search: function(e) {
				var needle = e.target.value.toLowerCase();
				if(!needle) {
					this._logSetState({data: this._preSearchData});
					return;
				}
				var idx = e.target.dataset.idx;
				var searchdata = this._preSearchData.filter(function(row) {
					return row[idx].toString().toLowerCase().indexOf(needle) > -1;
				});
				this._logSetState({data: searchdata});
			},

			_renderTable: function() {
				return (
					React.DOM.table(null,
						React.DOM.thead({onClick: this._sort},
							React.DOM.tr(null,
								this.props.headers.map(function(title, idx) {
									if(this.state.sortby === idx){
										title += this.state.descending ? '\u2191' : '\u2193'
									}
									return React.DOM.th({key: idx}, title);
								}, this)
							)
						),
						React.DOM.tbody({onDoubleClick: this._showEditor},
							this._renderSearch(),
							this.state.data.map(function(row,rowidx) {
								return (
									React.DOM.tr({key: rowidx},
										row.map(function(cell, idx) {
											var content = cell;

											var edit = this.state.edit;
											if(edit && edit.row === rowidx && edit.cell === idx){
												content = React.DOM.form({onSubmit: this._save},
												React.DOM.input({
													type: 'text',
													defaultValue: content,
												})
											);
										}
											return React.DOM.td({
												key: idx,
												'data-row': rowidx
												},content);
										  }, this)
									)
								);
							}, this)
						)
					)
				);
			},


			_preSearchData: null,
			displayName: "Excel",

			propTypes: {
				headers: React.PropTypes.arrayOf(
					React.PropTypes.string
					),
				initialData: React.PropTypes.arrayOf(
					React.PropTypes.arrayOf(
						React.PropTypes.string
						)
					),
			},

			getInitialState: function() {
				return{

					search:false,

			},

				var column = e.target.cellIndex;

				data.sort(function(a, b) {
				return descending
				?(a[column] < b[column] ? 1 : -1)
				:(a[column] > b[column] ? 1 : -1);
			});

			this._logSetState({
				data: data,
				sortby: column,
				descending: descending,
				});
			},

			_showEditor: function(e) {
				this._logSetState({edit: {
					row: parseInt(e.target.dataset.row, 10),
					cell: e.target.cellIndex,
				}});
			},

			_save: function(e) {
				e.preventDefault();
				var input = e.target.firstChild;
				var data = this.state.data.slice();
				data[this.state.edit.row][this.state.edit.cell] = input.value;
				this._logSetState({
					edit: null,
					data: data,
				});
			},

			render: function(){
				return(
				React.DOM.div(null,
				this._renderToolbar(),
				this._renderTable()
				)
			);
		},

		_renderToolbar: function() {
			return React.DOM.div({className: 'toolbar'},
			React.DOM.button(
			{
				onClick: this._toggleSearch
			},
			'Search'
				),
			React.DOM.a({
				onClick: this._download.bind(this, 'json'),
				href: 'data.json'
			}, 'Save as JSON'),
			React.DOM.a({
				onClick: this._download.bind(this, 'csv'),
				href: 'data.csv'
			}, 'Save as CSV')
			);
			},

			_renderSearch: function(){
				if(!this.state.search){
					return null;
				}
				return(
					React.DOM.tr({onChange: this._search},
						this.props.headers.map(function(_ignore, idx){
							return React.DOM.td({key: idx},
								React.DOM.input({
									type: 'text',
									'data-idx': idx,
								})
							);
						})
					)
				);
			},


			_renderTable: function() {
				return (
					React.DOM.table(null,
						React.DOM.thead({onClick: this._sort},
							React.DOM.tr(null,
								this.props.headers.map(function(title, idx) {
									if(this.state.sortby === idx){
										title += this.state.descending ? '\u2191' : '\u2193'
									}
									return React.DOM.th({key: idx}, title);
								}, this)
							)
						),
						React.DOM.tbody({onDoubleClick: this._showEditor},
							this._renderSearch(),
							this.state.data.map(function(row,rowidx) {
								return (
									React.DOM.tr({key: rowidx},
										row.map(function(cell, idx) {
											var content = cell;

											var edit = this.state.edit;
											if(edit && edit.row === rowidx && edit.cell === idx){
												content = React.DOM.form({onSubmit: this._save},
												React.DOM.input({
													type: 'text',
													defaultValue: content,
												})
											);
										}
											return React.DOM.td({
												key: idx,
												'data-row': rowidx
												},content);
										  }, this)
									)
								);
							}, this)
						)
					)
				);
			}

	});

		ReactDOM.render(
			React.createElement(Excel, {
				headers: headers,
				initialData: data,
			}),
			document.getElementById("app")
		);
				</script>
	</body>
</html>
